<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>market-wp.com</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #oopss {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            line-height: 1.5em;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.5s ease;
        }

        #error-text {
            text-align: center;
            font-family: 'Shabnam', Tahoma, sans-serif;
        }

        #error-text img {
            height: 350px;
            display: block;
            margin: 0 auto;
        }

        #error-text span {
            font-size: 3em;
            font-weight: bold;
        }

        .p-a {
            font-size: 18px;
        }

        .back {
            display: inline-block;
            padding: 10px 20px;
            font-size: 20px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        /* Day Theme */
        .day-theme {
            background: linear-gradient(-45deg, #fff300, #efe400);
            color: #000;
        }

        .day-theme .back {
            background: #fff;
            color: #000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .day-theme .back:hover {
            background: #000;
            color: #fff;
        }

        /* Night Theme */
        .night-theme {
            background: linear-gradient(-45deg, #2c3e50, #34495e);
            color: #fff;
        }

        .night-theme .back {
            background: #34495e;
            color: #fff;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        .night-theme .back:hover {
            background: #fff;
            color: #34495e;
        }
    </style>
</head>

<body>
    <div id='oopss'>
        <div id='error-text'>
            <img src="https://cdn.rawgit.com/ahmedhosna95/upload/1731955f/sad404.svg" alt="404">
            <span>404 PAGE</span>
            <p class="p-a">The page you were looking for could not be found.</p>
            <p class="p-b">Back to previous page...</p>
            <a href='#' class="back">Back to previous page</a>
        </div>
    </div>

    <script>
        function applyTheme() {
            const hour = new Date().getHours();
            const isDaytime = true;
            document.getElementById('oopss').classList.add(isDaytime ? 'day-theme' : 'night-theme');
        }

        applyTheme();
    </script>
</body>

</html>
